name: Deploy preview branches to GitHub Pages

on:
  push:
    branches:
      - 'develop'
      - 'codex/**'
      - 'claude/**'
      - 'poc/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: playground/package-lock.json

      - name: Install dependencies
        working-directory: ./playground
        run: npm ci

      - name: Set deployment variables
        id: vars
        run: |
          DEPLOY_DIR="${GITHUB_REF_NAME}"
          echo "deploy_dir=${DEPLOY_DIR}" >> "$GITHUB_OUTPUT"
          echo "base_path=/MetricForge/${DEPLOY_DIR}/" >> "$GITHUB_OUTPUT"

      - name: Build playground with branch base
        working-directory: ./playground
        run: npm run build -- --base=${{ steps.vars.outputs.base_path }}

      - name: Deploy to gh-pages branch folder
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playground/dist
          destination_dir: ${{ steps.vars.outputs.deploy_dir }}
          keep_files: true
          enable_jekyll: false
