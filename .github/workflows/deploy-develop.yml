name: Deploy preview branches to GitHub Pages

on:
  push:
    branches:
      - 'develop'
      - 'codex/**'
      - 'claude/**'
      - 'poc/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          path: preview-branch

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main-branch/playground/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create output directory
        run: mkdir -p output

      # Build main branch at root
      - name: Install dependencies (main)
        working-directory: ./main-branch/playground
        run: npm ci

      - name: Build main branch
        working-directory: ./main-branch/playground
        run: npm run build

      - name: Copy main build to output root
        run: cp -r main-branch/playground/dist/* output/

      # Build preview branch in subdirectory
      - name: Set preview variables
        id: vars
        run: |
          # Sanitize branch name for directory (replace / with -)
          BRANCH_NAME="${GITHUB_REF_NAME}"
          SAFE_DIR=$(echo "$BRANCH_NAME" | tr '/' '-')
          echo "preview_dir=${SAFE_DIR}" >> "$GITHUB_OUTPUT"
          echo "base_path=/MetricForge/${SAFE_DIR}/" >> "$GITHUB_OUTPUT"

      - name: Install dependencies (preview)
        working-directory: ./preview-branch/playground
        run: npm ci

      - name: Build preview branch
        working-directory: ./preview-branch/playground
        run: npm run build -- --base=${{ steps.vars.outputs.base_path }}

      - name: Copy preview build to subdirectory
        run: |
          mkdir -p "output/${{ steps.vars.outputs.preview_dir }}"
          cp -r preview-branch/playground/dist/* "output/${{ steps.vars.outputs.preview_dir }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
